{% extends "partials/base.html" %}
{% block title %}글 작성 - {{ user }}{% endblock %}
{% load crispy_forms_tags  %}

{% block top-title%}
<h1>메모글 작성</h1>
<p>by {{ user }}</p>
{% endblock top-title%}

{% block content %}
  <form action="" method="post">
    <table>
      {% csrf_token %}
      {{ form | crispy }}
    </table>
    <br>
    <button type="submit" class="btn btn-success btn-block">글 수정</button>
  </form>
{% endblock content %}
