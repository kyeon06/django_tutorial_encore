<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1 class="text-center" style="padding-top: 20px;">메모 남기기</h1>
    <hr>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <th scope="col">title</th>
                <th scope="col">name</th>
                <th scope="col">date</th>
            </thead>
            <tbody>
                {% for article in index_page %}
                <tr>
                  <th scope="row"><a href="/view_detail/{{article.id}}">{{article.title}}</a></th>
                  <td>{{article.name}}</td>
                  <td>{{article.cdate|date:"Y년 M d일 D"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-warning" onclick="location.href=/write/" style="float: right;">메모하기</button>

    </div>
</body>
</html>
