<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 전체 조회</title>
</head>
<body>
    <h1>article 전체 조회</h1>
    <p>no | 이름 | 제목 | 작성날짜</p>
    <hr>
 
            {% for article in article_list %}
            <a href="/view_detail/{{article.id}}">{{article.id}}</a>
                | {{article.name}} | {{article.title}} | {{article.cdate|date:"Y년 M d일 D"}}
                <hr> 
            {% endfor %}
 
</body>
</html>
