{% extends 'partials/base.html' %}

{% block title %}
DASHBOARD
{% endblock title %}

{% block top-title %}
DASHBOARD
{% endblock top-title %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-3 pt-3">
  <div class="col-4">
    <div class="border p-3 shadow">
      <h4>Add Data</h4>
      <hr>
      <form action="" method="POST">
        {{form | crispy}} {% csrf_token %}
        <input type="submit" class="btn btn-success btn-block" value="add">
      </form>
    </div>
  </div>
  <div class="col">
    <canvas id="myChart"></canvas>
  </div>
</div>
{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      // labels: [1,2,3,4,5,6,7],
      labels: [

        {% for data in dataset %}
          '{{data.country}}',
        {% endfor %}

      ],
    datasets: [{
      label: '나라별 인구수',
      // data: [65, 59, 80, 81, 56, 55, 40],
      data: [

        {% for data in dataset %}
          '{{data.population}}',
        {% endfor %}

      ],
    backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(255, 159, 64, 0.2)',
    'rgba(255, 205, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(201, 203, 207, 0.2)'
  ],
    borderColor: [
    'rgb(255, 99, 132)',
    'rgb(255, 159, 64)',
    'rgb(255, 205, 86)',
    'rgb(75, 192, 192)',
    'rgb(54, 162, 235)',
    'rgb(153, 102, 255)',
    'rgb(201, 203, 207)'
  ],
    borderWidth: 1
      }]
    },
    options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
  });
</script>
{% endblock script %}
